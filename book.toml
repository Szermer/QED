[book]
authors = ["Stephen Szermer"]
language = "en"
multilingual = false
src = "src"
title = "AI Development Patterns: A Practitioner's Guide"

[output.html]
mathjax-support = true
git-repository-url = "https://github.com/Szermer/QED"
git-repository-icon = "fa-github"
additional-js = ["mermaid.min.js", "mermaid-init.js"]
additional-css = ["custom.css"]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.linkcheck]
# Check for broken links in the book
follow-web-links = false
exclude = ["^https://github.com/.*/pull/.*", "^https://github.com/.*/issues/.*"]
# Enable more thorough checking
warning-policy = "error"
